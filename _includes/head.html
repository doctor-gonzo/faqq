<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-123414102-1"></script>

	<meta charset="utf-8">
	<meta name="description" content="The Quantum Resistant Ledger (QRL) is a first-of-its-kind, post-quantum value store and decentralized communication layer proactively tackling the threat advanced Quantum Computers pose to cryptocurrencies.">
  	<meta name="keywords" content="quantum resistant, quantum proof, blockchain, crypto-currency, cryptocurrency, quantum blockchain, quantum computer bitcoin">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	{% if page.title %}	
		{{ page.title }} -
	{% endif %} 
	{{ site.title }}
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(function() {
	  
	  $(window).on('hashchange load',function() {
	    var hash = window.location.hash.substring(1);
	    
	    // Turn off all
	    $('.section').removeClass('view');
	    $('#'+hash).addClass('view');
	  });

	  // Set start
	  if(!window.location.hash) {
	  	window.location.hash = "#quantum-computing-is-coming";
	  }
	});
	</script>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500|Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="{{ "{{ site.baseurl }}/css/main.css" }}">
	<link rel="shortcut icon" type="image/png" href="{{ "/assets/favicon.png" | prepend: site.baseurl }}" >
</head>
